<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問い合わせ一覧 - スキマパーク管理</title>
    <link rel="stylesheet" href="common.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Hiragino Sans", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fafafa;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      header {
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      .logo {
        font-size: 18px;
        font-weight: 600;
        color: #2e7d32;
        text-decoration: none;
      }
      .header-nav {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .btn {
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      .btn-primary {
        background: #2e7d32;
        color: #fff;
      }
      .btn-primary:hover {
        background: #1b5e20;
      }
      .btn-secondary {
        background: #f5f5f5;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .icon-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f5f5f5;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
      }
      .icon-btn:hover {
        background: #e0e0e0;
      }
      .section {
        padding: 40px 0;
      }
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .section-title {
        font-size: 22px;
        font-weight: 600;
        color: #222;
      }
      .view-all {
        color: #2e7d32;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }
      .view-all:hover {
        text-decoration: underline;
      }
      .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }
      .filter-box {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 32px;
      }
      .filter-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        align-items: flex-end;
      }
      .filter-group {
        margin-bottom: 0;
        text-align: left;
      }
      .filter-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #555;
      }
      .filter-btn {
        width: 100%;
        padding: 10px 12px;
        background: #2e7d32;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      /* ★ 問い合わせ一覧用のテーブルスタイル */
      .table-wrapper {
        width: 100%;
        overflow-x: auto;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
      }
      .data-table th,
      .data-table td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
        font-size: 14px;
      }
      .data-table th {
        background: #f9f9f9;
        font-weight: 600;
        color: #555;
      }
      .data-table tr:last-child td {
        border-bottom: none;
      }
      .data-table tr:hover {
        background: #f5f5f5;
      }
      .status-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
      }
      .status-new {
        background: #fff8e1;
        color: #f57f17;
      }
      .status-open {
        background: #e3f2fd;
        color: #1565c0;
      }
      .status-closed {
        background: #f1f8e9;
        color: #33691e;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <a href="ユーザ一覧画面.html" class="logo">スキマパーク (管理画面)</a>
        <div class="header-nav">
          <a href="問い合わせ一覧画面.html" class="btn btn-secondary"
            >問い合わせ一覧</a
          >
          <a href="#" class="btn btn-primary">新規ユーザー追加</a>
          <button class="icon-btn" title="メッセージ">💬</button>
          <a href="logout.html" class="btn btn-secondary">ログアウト</a>
        </div>
      </div>
    </header>

    <main>
      <div class="section">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title">問い合わせ一覧</h2>
            <a href="ユーザ一覧画面.html" class="view-all"
              >← ユーザー一覧に戻る</a
            >
          </div>

          <div class="filter-box">
            <form class="filter-form">
              <div class="filter-group" style="grid-column: 1 / span 2">
                <label for="keyword">件名 or 内容</label>
                <input
                  type="text"
                  id="keyword"
                  class="form-control"
                  placeholder="例: 料金, 登録方法"
                />
              </div>
              <div class="filter-group">
                <label for="user_email">ユーザーEメール</label>
                <input type="text" id="user_email" class="form-control" />
              </div>
              <div class="filter-group">
                <label for="status">ステータス</label>
                <select id="status" class="form-control">
                  <option value="">すべて</option>
                  <option value="new">新規</option>
                  <option value="open">対応中</option>
                  <option value="closed">完了</option>
                </select>
              </div>
              <button type="submit" class="filter-btn">絞り込む</button>
            </form>
          </div>

          <div class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>日付</th>
                  <th>ユーザー名</th>
                  <th>件名</th>
                  <th>ステータス</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1003</td>
                  <td>2025-10-29</td>
                  <td>佐藤 花子</td>
                  <td>料金体系について知りたい</td>
                  <td>
                    <span class="status-badge status-new">新規</span>
                  </td>
                  <td>
                    <a
                      href="問い合わせ詳細画面.html"
                      class="btn btn-secondary"
                      >詳細</a
                    >
                  </td>
                </tr>
                <tr>
                  <td>1002</td>
                  <td>2025-10-28</td>
                  <td>鈴木 一郎</td>
                  <td>土地の登録方法がわからない</td>
                  <td>
                    <span class="status-badge status-open">対応中</span>
                  </td>
                  <td>
                    <a
                      href="問い合わせ詳細画面.html"
                      class="btn btn-secondary"
                      >詳細</a
                    >
                  </td>
                </tr>
                <tr>
                  <td>1001</td>
                  <td>2025-10-27</td>
                  <td>田中 太郎</td>
                  <td>退会方法について</td>
                  <td>
                    <span class="status-badge status-closed">完了</span>
                  </td>
                  <td>
                    <a
                      href="問い合わせ詳細画面.html"
                      class="btn btn-secondary"
                      >詳細</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
