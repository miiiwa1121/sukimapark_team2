<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー一覧 - スキマパーク管理</title>
    <link rel="stylesheet" href="common.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Hiragino Sans", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fafafa;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      header {
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      .logo {
        font-size: 18px;
        font-weight: 600;
        color: #2e7d32;
        text-decoration: none;
      }
      .header-nav {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .btn {
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      .btn-primary {
        background: #2e7d32;
        color: #fff;
      }
      .btn-primary:hover {
        background: #1b5e20;
      }
      .btn-secondary {
        background: #f5f5f5;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .icon-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #f5f5f5;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
      }
      .icon-btn:hover {
        background: #e0e0e0;
      }
      .section {
        padding: 40px 0;
      }
      .section-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #222;
      }
      .filter-box {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 32px;
      }
      .filter-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        align-items: flex-end;
      }
      .filter-group {
        margin-bottom: 0;
        text-align: left;
      }
      .filter-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #555;
      }
      .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }
      .filter-btn {
        width: 100%;
        padding: 10px 12px;
        background: #2e7d32;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .filter-btn:hover {
        background: #1b5e20;
      }
      .card-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        transition: box-shadow 0.2s;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 16px 20px;
        gap: 16px;
      }
      .card:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
      }
      .card-body {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .card-title {
        font-size: 16px;
        font-weight: 600;
        color: #222;
        min-width: 120px;
      }
      .card-text {
        font-size: 14px;
        color: #666;
        min-width: 200px;
      }
      .card-actions {
        display: flex;
        gap: 8px;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <a href="ユーザ一覧画面.html" class="logo">スキマパーク (管理画面)</a>
        <div class="header-nav">
          <a href="問い合わせ一覧画面.html" class="btn btn-secondary"
            >問い合わせ一覧</a
          >
          <a href="#" class="btn btn-primary">新規ユーザー追加</a>
          <a href="logout.html" class="btn btn-secondary">ログアウト</a>
        </div>
      </div>
    </header>

    <main>
      <div class="section">
        <div class="container">
          <h2 class="section-title">ユーザー一覧</h2>

          <div class="filter-box">
            <form class="filter-form">
              <div class="filter-group" style="grid-column: 1 / span 2">
                <label for="keyword">名前 or Eメール</label>
                <input
                  type="text"
                  id="keyword"
                  class="form-control"
                  placeholder="例: 田中, taro@example.com"
                />
              </div>
              <div class="filter-group">
                <label for="status">ステータス</label>
                <select id="status" class="form-control">
                  <option value="">すべて</option>
                  <option value="active">有効</option>
                  <option value="suspended">利用停止中</option>
                </select>
              </div>
              <button type="submit" class="filter-btn">絞り込む</button>
            </form>
          </div>

          <div class="card-grid">
            <div class="card">
              <div class="user-avatar">👤</div>
              <div class="card-body">
                <h3 class="card-title">田中 太郎</h3>
                <p class="card-text">tanaka.taro@example.com</p>
                <p class="card-text" style="font-size: 13px; color: #888">
                  登録日: 2024-10-15
                </p>
              </div>
              <div class="card-actions">
                <a href="ユーザ詳細画面.html" class="btn btn-secondary">詳細</a>
                <a href="#" class="btn btn-primary">編集</a>
              </div>
            </div>

            <div class="card">
              <div class="user-avatar">👤</div>
              <div class="card-body">
                <h3 class="card-title">佐藤 花子</h3>
                <p class="card-text">sato.hanako@example.com</p>
                <p class="card-text" style="font-size: 13px; color: #888">
                  登録日: 2024-09-01
                </p>
              </div>
              <div class="card-actions">
                <a href="ユーザ詳細画面.html" class="btn btn-secondary">詳細</a>
                <a href="#" class="btn btn-primary">編集</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
